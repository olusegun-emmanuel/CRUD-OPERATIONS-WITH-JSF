<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Default title</ui:insert></title>
</h:head>
<h:body>
	<div class="ui-g">
		<div class="ui-g-12">
			<p:growl for="errors" showDetail="true" autoUpdate="true"/>
		</div>
		<div class="ui-g-6" style="background-color: darkgreen; color: white; font-weight: 600; margin-bottom: 30px;">
			<p:toolbar>
				<f:facet name="left">
					<p:link style="padding: 40px"  href="/" value="List of Developers    " />
					<p:link style="padding: 40px" href="/add_developer" value="New Developers" />
				</f:facet>
			</p:toolbar>
		</div>
		<div class="ui-g-12">
			<ui:insert name="content">Default content</ui:insert>
		</div>
	</div>
</h:body>
</f:view>
</html>
